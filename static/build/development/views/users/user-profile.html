<div class="row">
	<div class="col-md-12 text-center">
		<img ng-src="{{path.media}}{{vm.user.user_pic}}" alt="{{vm.user.first_name}} {{vm.user.last_name}} profile" class="img-circle wh-100">
	</div>
	<div class="col-md-12 text-center">
		<h3>{{vm.user.first_name}} {{vm.user.last_name}}</h3>
		<p>{{vm.user.location}}</p>
		<p>Student Since: {{vm.user.user_created | date:'MMM d, y'}}</p>
		<p>Play Level:</p>
		<div class="center-block width-10 height-20 border" ng-class="vm.playLevelColor[vm.user.play_level]"></div>
	</div>
</div>

<div class="row">
	
	<form name="userProfileForm" ng-submit="vm.updateProfile(vm.user)" novalidate>
		<div class="form-group col-md-6">
			<label for="first_name">First Name</label>
			<input type="text" class="form-control" placeholder="First Name" value="{{vm.user.first_name}}" ng-model="vm.user.first_name">
		</div>
		<div class="form-group col-md-6">
			<label for="last_name">Last Name</label>
			<input type="text" class="form-control" placeholder="Last Name" value="{{vm.user.last_name}}" ng-model="vm.user.last_name">
		</div>
		<div class="form-group col-md-6">
			<label for="username">Username</label>
			<input type="text" class="form-control" placeholder="Userame" value="{{vm.user.username}}" ng-model="vm.user.username">
		</div>
		<div class="form-group col-md-6">
			<label for="email">Email</label>
			<input type="email" class="form-control" placeholder="@email" ng-model="vm.user.email">
		</div>
        <div class="form-group col-md-6">
            <label for="new-password">New Password</label>
            <input type="password" class="form-control" name="password" ng-model="vm.user.password">
        </div>
        <div class="form-group col-md-6">
            <label for="new-password-repeat">New Password Confirm</label>
            <input type="password" class="form-control" name="confirm_password" ng-model="vm.user.confirm_password" ui-validate=" '$value==vm.user.password' " ui-validate-watch=" 'vm.user.password' ">
            <span class="text-red" ng-show='userProfileForm.confirm_password.$error.validator'>Passwords don't match!</span>
        </div>
		<button type="submit" class="btn btn-success">Update Profile</button>
	</form>
</div>
