<div class="row">
	<div class="col-md-12 text-center">
		<h2 class="title margin-tb-10">Student Goals</h2>
		<p class="category margin-tb-20">for <a ui-sref="app.profile({userId:vm.user.id})">{{vm.user.first_name}} {{vm.user.last_name}}</a></p>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<student-goal user-id="vm.user.id" goals="vm.user.student_goal" temp-type="full"></student-goal>
	</div>
</div>
