<div class="row">
	<h3 class="">Student Wish List</h3>	
	<button type="button" class="btn btn-primary" ng-click="showNewWishList = !showNewWishList"><span class="glyphicon glyphicon-plus"></span></button>
</div>

<div class="row" ng-show="showNewWishList">
	<form class="form-inline" name="newWishListForm" ng-submit="addWishList(userId, newWishList);" novalidate>
		<div class="form-group">
			<label class="sr-only" for="wish_item">Wish</label>
			<input type="text" class="form-control" name="wish_item" placeholder="New Wish" ng-model="newWishList.wish_item" required>
			<!-- <span class="text-danger" ng-show="newObjectiveForm.objective.$error.required">Required!</span> -->
		</div>
		<div class="form-group">
			<label class="sr-only" for="wish_item_notes">Wish Notes</label>
			<textarea class="form-control" rows="1" placeholder="New Wish Notes" name="wish_item_notes" ng-model="newWishList.wish_item_notes"></textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success btn-sm">Add Wish</button>
		</div>
	</form>
</div>

<div class="table-responsive">

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Wish</th>
				<th>Wish Notes</th>
				<th>Wish Complete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="wish in wishLists" name="studentWishListForm" ng-form novalidate>
				<td class="width-30" ng-if="!edit"><span>{{wish.wish_item}}</span></td>
				<td class="width-30" ng-if="edit"><input name="wish_item" class="form-control" type="text" value="{{wish.wish_item}}" ng-model="wish.wish_item" required><!-- <span class="text-danger" ng-show="studentObjectiveForm.objective.$error.required">Required!</span> --></td>
				<td class="width-30" ng-if="!edit">{{wish.wish_item_notes}}</td>
				<td class="width-30" ng-if="edit">
					<textarea class="form-control" name="wish_item_notes" rows="1" ng-model="wish.wish_item_notes" value="{{wish.wish_item_notes}}"></textarea>
				</td>
				<td class="width-10">
					<button type="submit" name="wish_item_complete" class="btn btn-link" ng-click="wish.wish_item_complete = !wish.wish_item_complete; updateWishList({'id':wish.id, 'wish_item_complete':wish.wish_item_complete});" ng-model="wish.wish_item_complete">
						<span ng-class="wish.wish_item_complete ? ' glyphicon glyphicon-ok text-success' : 'glyphicon glyphicon-unchecked'" aria-hidden="true"></span>
					</button>
				</td>
				<td class="width-30">
					<div class="btn-group btn-group-sm" role="group" aria-label="...">
						<button type="submit" class="btn btn-link" ng-show="studentWishListForm.$dirty" ng-click="updateWishList(wish);"><i class="glyphicon glyphicon-floppy-disk"/></button>
						<button type="button" class="btn btn-link" ng-click="edit = !edit" ng-hide="studentWishListForm.$dirty"><i class="glyphicon glyphicon-pencil text-warning"/></button>
						<button type="button" class="btn btn-link" ng-click="deleteWishList(wish)"><i class="glyphicon glyphicon-trash text-danger"/></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
