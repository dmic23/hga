<div class="content table-responsive table-full-width">
    <table class="table table-hover">
        <thead>
        	<th class="text-sm">Date</th>
            <th class="text-sm">Class</th>
        	<th class="text-sm">Notes</th>
        </thead>
        <tbody>
			<tr class="pointer" ng-if="studentFeedbackAll[0]" ng-click="open(studentFeedbackAll[0])">
				<td class="width-20">
					{{studentFeedbackAll[0].feedback_created | date: "longDate"}}
				</td>
				<td class="width-20">
					{{studentFeedbackAll[0].feedback_course.course_title}}
				</td>
				<td class="width-60">
					{{studentFeedbackAll[0].feedback_text | limitTo: 35}}<span ng-if="studentFeedbackAll[0].feedback_text.length > 35">...</span>
				</td>
			</tr>
			<tr ng-if="!studentFeedbackAll[0]">
				<td colspan="3" class="text-warning text-center">No Feedback. Add one!</td>
			</tr>
        </tbody>
    </table>
</div>

<div class="row">
	<div class="col-md-12">
		<p class="text-md padding-left-25"><a ui-sref="app.profile({userId:userId})">View all feedback</a></p>	
	</div>	
</div>
