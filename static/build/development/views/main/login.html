
<div class="content-container main-bg-color">

	<div class="content">
	    <div class="container-fluid">

	    	<div class="row">
	    		<div class="card col-md-4 col-md-offset-4">
					<div class="header text-center">
                        <div class="">
                            <img ng-src="{{path.static_files}}images/hga_logo.png" alt="Hirsch Guitar Academy logo"/>
                        </div>
						<h3 class="text-info">Login</h3>
					</div>

					<div class="content">
						<form class="" name="loginForm" ng-submit="vm.login(vm.username, vm.password);" novalidate>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control border-input" name="username" type="text" placeholder="enter your username" ng-model="vm.username" required>
								<span class="text-danger" ng-show="loginForm.username.$invalid&&loginForm.username.$touched">Required</span>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control border-input" name="password" placeholder="enter your password" ng-model="vm.password" required>
								<span class="" ng-show="loginForm.password.$invalid&&loginForm.password.$touched">Required</span>
							</div>
							<div class="form-group">
								<span class="text-danger" ng-show="vm.loginError">{{vm.loginError}}</span>
							</div>
							<button type="submit" class="btn btn-success btn-fill btn-wd margin-10" value="Login" ng-disabled='loginForm.$invalid'>Login</button>
						</form>
					</div>	    			
	    		</div>
	    	</div>

	    </div>
	</div>

</div>
